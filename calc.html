<!DOCTYPE html>
<html>
  <head>
    <title>Noice title</title>
    <link rel="stylesheet" href="styles/calc.css" />
  </head>

  <body>
    <div class="container">
        <!--      <h1 class="heading">Calculator</h1> -->
      <div class="calc-body">
        <input type="text" id="input" name="inp" placeholder="0" readonly />
        <div class="btn-group">
          <div class="btn-num">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn clear">C</button>
            <button type="button" class="btn equal">=</button>
          </div>
          <div class="btn-operation">
            <button type="button" class="btn spc">+</button><br />
            <button type="button" class="btn spc">-</button><br />
            <button type="button" class="btn spc">x</button><br />
            <button type="button" class="btn spc">/</button>
          </div>
        </div>
      </div>
    </div>

    <script type="application/javascript" src="assets/calc.js"></script>
  </body>
</html>
