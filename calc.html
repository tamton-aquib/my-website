<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calc</title>
  <link rel="stylesheet" href="styles/calc.css" type="text/css">
</head>

<body>

  <div class="container">
    <h1 id="heading">Calculator</h1>
    <div class="inputBox">
      <input id="noice" placeholder="0" type="text" readonly="">
    </div>
    <div class="btn">
      <input type="button" onclick="thenga(this);" value="1" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="2" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="3" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="+" class="mtn"></button><br>
      <input type="button" onclick="thenga(this);" value="4" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="5" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="6" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="-" class="mtn"></button><br>
      <input type="button" onclick="thenga(this);" value="7" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="8" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="9" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="*" class="mtn"></button><br>
      <input type="button" onclick="thenga(this);" value="C" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="0" class="mtn"></button>
      <input type="button" onclick="thenga(this);" value="." class="mtn"></button>
      <input type="button" value="=" onclick="thenga(this);" class="mtn"></button>
    </div>
  </div>

  <script src="assets/calc.js" type="application/javascript"></script>
</body>

</html>
